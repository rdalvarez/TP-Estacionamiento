<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Charts Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Bootstrap Charts <small>Bootstrap template, demonstrating a set of JavaScript Charts</small></h1>
</div>

<!-- Bootstrap Charts - START -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Line Series</h3>
                </div>
                <div class="panel-body">
                    <div id="chart1"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Polar Series</h3>
                </div>
                <div id="chart2" class="panel-body">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Area Series</h3>
                </div>
                <div class="panel-body">
                    <div id="chart3"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>StepLine Series</h3>
                </div>
                <div id="chart4" class="panel-body">
                </div>
            </div>
        </div>
    </div>   
</div>

<!-- you need to include the shieldui css and js assets in order for the charts to work -->
<link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

<script type="text/javascript">
    jQuery(function ($) {
        var data1 = [ { x: "1994", y: 4.9 },
            { x: "1995", y: 9.2 },
            { x: "1996", y: 16.4 },
            { x: "1997", y: 21.6 },
            { x: "1998", y: 30.1 },
            { x: "1999", y: 35.9 },
            { x: "2000", y: 43.1 },
            { x: "2001", y: 49.2 },
            { x: "2002", y: 59.0 },
            { x: "2003", y: 61.9 },
            { x: "2004", y: 65 },
            { x: "2005", y: 68.3 },
            { x: "2006", y: 69.2 },
            { x: "2007", y: 75.3 },
            { x: "2008", y: 74.2 },
            { x: "2009", y: 71.2 },
            { x: "2010", y: 74.2 },
            { x: "2011", y: 78.2 }];
        var data2 = [3, 9, 12, 14, 22, 32, 45, 12, 67, 45, 55, 7];
        var data3 = [23, 19, 11, 134, 242, 352, 435, 22, 637, 445, 555, 57];
        var data4 = [13, 19, 112, 114, 212, 332, 435, 132, 67, 45, 55, 7];
            
        $(function () {            
            $("#chart1").shieldChart({
                exportOptions: {
                    image: false,
                    print: false
                },
                axisY: {
                    title: {
                        text: "SOY Y"
                    }
                },
                axisX:{
                    title: {
                        text: "SOY X"
                    }
                },               
                dataSeries: [{
                    seriesType: "line",                    
                    data: data1
                }]
            });

            $("#chart2").shieldChart({
                exportOptions: {
                    image: false,
                    print: false
                },
                axisY: {
                    title: {
                        text: "Break-Down for selected quarter"
                    }
                },               
                dataSeries: [{
                    seriesType: "polarbar",                    
                    data: data2
                }]
            });

            $("#chart3").shieldChart({
                exportOptions: {
                    image: false,
                    print: false
                },
                axisY: {
                    title: {
                        text: "Break-Down for selected quarter"
                    }
                },              
                dataSeries: [{
                    seriesType: "area",                    
                    data: data3
                }]
            });

            $("#chart4").shieldChart({
                exportOptions: {
                    image: false,
                    print: false
                },
                axisY: {
                    title: {
                        text: "Break-Down for selected quarter"
                    }
                },
                dataSeries: [{
                    seriesType: "stepline",
                    data: data4
                }]
            });
        });
      
    });
</script>
<!-- Bootstrap Charts - END -->

</div>

</body>
</html>
